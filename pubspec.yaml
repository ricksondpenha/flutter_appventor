name: flutter_appventor
description: A new Flutter project.

publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^5.1.5
  flutter_riverpod: ^2.1.1
  freezed_annotation: ^2.2.0
  firebase_core: ^2.1.1
  flex_color_scheme: ^6.0.1
  json_annotation: ^4.7.0
  flutter_form_builder: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.2.1
  build_runner: ^2.3.2
  json_serializable: ^6.5.4
  flutter_flavorizr: ^2.1.5

flavorizr:
  flavors:
    prod:
      app:
        name: "prod"
      android:
        applicationId: "com.appventor.app"
        icon: "assets/img/logo.png"
      ios:
        bundleId: "com.appventor.app"
        icon: "assets/img/logo.png"

    Beta:
      app:
        name: "beta"
      android:
        applicationId: "com.appventor.beta"
        icon: "assets/img/logo_beta.png"
      ios:
        bundleId: "com.appventor.beta"
        icon: "assets/img/logo_beta.png"

    dev:
      app:
        name: "dev"
      android:
        applicationId: "com.appventor.dev"
        icon: "assets/img/logo_dev.png"
      ios:
        bundleId: "com.appventor.dev"
        icon: "assets/img/logo_dev.png"

flutter:
  uses-material-design: true
